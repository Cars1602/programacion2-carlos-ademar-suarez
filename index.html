<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora </title>
    <link rel="stylesheet" href="/style.css">
 
</head>
<body>
    <center><div class="imagenes">
        <div class="ft">
            <img width="200px" height="200px" src="/imagenes/ademar.png" alt="">
            <h1>Carlos Ademar Suarez</h1>

        </div>
        <div class="ft">
            <img width="200px" height="200px" src="/imagenes/albani.png" alt="">
            <h1>Felipe Albani</h1>

        </div>
    </div></center> 


<div class="calculator">
   
    <input type="text" id="result" disabled>
    <div class="button-container">
        <button class="clear" onclick="clearResult()">C</button>
        <button class="operator" onclick="appendToResult('/')">/</button>
        <button class="operator" onclick="appendToResult('*')">*</button>
        <button class="operator" onclick="appendToResult('-')">-</button>
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button class="operator" onclick="appendToResult('+')">+</button>
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button onclick="appendToResult('0')">0</button>
    </div>
</div>
<script src="./resultado.js"></script>


</body>



</html>
